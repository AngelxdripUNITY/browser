<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframe"></iframe>

  <script>
    // List of URLs
    const urls = [
      "https://pluh.root.sx/",
      "https://somuchpeakk.hotunix.com/",
      "https://huawaakiskokoa.duckdns.org/"
    ];

    // Pick a random URL
    const randomUrl = urls[Math.floor(Math.random() * urls.length)];

    // Load the chosen URL in the iframe
    document.getElementById("iframe").src = randomUrl;
  </script>
</body>
</html>
