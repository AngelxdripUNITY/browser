<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Google Drive</title>
  <!-- Favicon Link from Google Drive -->
  <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" type="image/x-icon">


  <script>
    window.onload = function() {
      const fileName = Math.floor(100000 + Math.random() * 900000) + ".html";
      const content = `<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>New Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id='iframe'></iframe>
  <script>
    const urls = [
      "https://pluh.root.sx/",
      "https://somuchpeakk.hotunix.com/",
      "https://huawaakiskokoa.duckdns.org/"
    ];
    document.getElementById("iframe").src = urls[Math.floor(Math.random() * urls.length)];
  <\/script>
</body>
</html>`;

      // Open a new tab with the same content
      const newWindow = window.open();
      newWindow.document.write(content);

      // Close the original window
      window.close();
    };
  </script>
</body>
</html>
